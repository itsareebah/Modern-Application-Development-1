<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="text-center" >
   <br><br>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-7 p-3 mb-2 m-3 border border-1 rounded-pill shadow-lg p-3 mb-5 rounded" style="background-color: #ece9e9;">
                <br>
                <h1><img src="../static/logo.png" height="160"></h1><br>

                <div class="row justify-content-center">
                    <div class="col-8">
                        <form class="form-signin" method="POST" action="/" id = "data-form">
                   
                            <div class="form-floating" >
                                <input type="Username" class="form-control" id="floatingInput" name="username" placeholder="Lorem Ipsum" required>
                                <label for="floatingInput">Username</label>
                            </div>
                            <br>
                            <div><input class="btn btn-secondary" type="submit" value="Login" ></div>
                            </form>
                            <br>
                    </div>
                </div>
                
                
            </div>
        </div>
    </div>
