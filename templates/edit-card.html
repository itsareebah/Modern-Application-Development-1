<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDIT CARD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow p-2 rounded" style="background-color: #ece9e9;">
        <div class="container" >
            <div class="row p-1 mb-1 text-light col-1">
                <img src="/../../../static/icon.png" alt="" height="50" >
            </div>
            <h4 class="p-1 mb-1 text-dark col-7"><img src="/../../../static/name.png" alt="" height="50"></h4>
            <div class="btn-group col-3">
                <a class="me-2 btn btn-sm btn-outline-dark" href="/dashboard" role="button">Dashboard</a>
                <a class="btn btn-sm btn-outline-dark" href="/logout" role="button">Log Out</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row p-3 mb-2 border-bottom border-2 rounded-pill mt-4 shadow-lg" style="background-color: #310a0a;">
            <div class="col-8" >
                <h5 class="display-6 text-light">&nbsp;&nbsp;&nbsp;&nbsp;{{ n['deck_id'] }} : {{ n["deck_name"] }}</h5></div>
            <div class="btn-group col-4 p-2 mb-1" role="group">
                <a class="me-2 btn btn-sm btn-outline-light" id="delete" href="/dashboard/{{ m['deck_id'] }}/study/{{ m['card_id'] }}/delete" role="button">Delete</a>
                <a class="btn btn-sm btn-outline-light" href="/dashboard/{{ m['deck_id'] }}/study/add" role="button">Add Cards</a>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;


            </div>
        </div>
    </div><br>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6 p-3 m-3 bg-light rounded-3">
                <h2>Edit this Card</h2>
                <form class="m-2 lead" method="POST" action="/dashboard/{{ m['deck_id'] }}/study/{{ m['card_id'] }}/edit" id = "data-form">
                    <div class="input-group mb-3">
                        <span class="input-group-text">QUESTION </span>
                        <input type="text" value="{{ m['front'] }}"  name="front" class="form-control">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">ANSWER </span>
                        <input type="text" value="{{ m['back'] }}" name="back" class="form-control">
                    </div>


                <div><input class="btn btn-primary" type="submit" value="Submit"></div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
