<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow p-2 rounded" style="background-color: #ece9e9;">
        <div class="container" >
            <div class="row p-1 mb-1 text-light col-1">
                <img src="../static/icon.png" alt="" height="50" >
            </div>
            <h4 class="p-1 mb-1 text-dark col-8"><img src="../static/name.png" alt="" height="50"></h4>
            <div class="btn-group col-2">
                <a class="btn btn-sm btn-outline-dark" href="/logout" role="button">Log Out</a>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid ">
        <div class="row text-center">
            <div class="col-3 text-light fixed-left" style="background-color: #310a0a;">
              <div class="p-4 col-10">
                <div class="h3 display-5">{{ m["fname"]+" "+m["lname"] }}</div>
                <div class="d-grid gap-2">
                    <a class="btn btn-outline-light mt-5 p-2" href="/dashboard/add_deck" role="button">Add or Create Decks</a>
                    </div>

              </div>
            </div>
            <div class="col-1 d-flex p-1" style="height: 460px;">
                <div class="vr"></div>
            </div>
            <div class="col-8">
                <div class="row">
                    <div class="col-9 p-5 h4 display-6"><u>YOUR DECKS</u></div>
                {% for i in n %}{% if i["username"] == username %}
                <div class="p-2 m-2 col-3 bg-light">
                    <div class="card p-2 mb-2">
                    <div class="card-body">
                        {% for j in p %}{% if j["deck_id"] == i["deck_id"] %}
                      <h5 class="card-title">{{ i["deck_id"] }}</h5>
                      <h6 class="card-subtitle mb-2 text-muted">{{ j["deck_name"] }}</h6>
                      <p class="card-text"><br>
                      </p>
                      <a href="/dashboard/{{ i['deck_id']}}" class="card-link link-danger" >open</a>
                    </div>
                </div>
                </div>
                {% endif %}{% endfor %}
                {% endif %}{% endfor %}
                </div>
                
            </div>
         </div>

         <div class="d-flex flex-row-reverse fixed-bottom bg-light">
            <div class="p-1">&copy; copyright 2021</div>
         </div>
    </div>
    





   

    
</body>
</html>
