<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDIT Deck</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/javascript" src="{{ url_for('static', filename='js/validation.js') }}"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow p-2 rounded" style="background-color: #ece9e9;">
        <div class="container" >
            <div class="row p-1 mb-1 text-light col-1">
                <img src="./../../../static/icon.png" alt="" height="50" >
            </div>
            <h4 class="p-1 mb-1 text-dark col-7"><img src="./../../../static/name.png" alt="" height="50"></h4>
            <div class="btn-group col-3">
                <a class="me-2 btn btn-sm btn-outline-dark" href="/dashboard" role="button">Dashboard</a>
                <a class="btn btn-sm btn-outline-dark" href="/logout" role="button">Log Out</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row p-3 mb-2 border-bottom border-2 rounded-pill mt-4 shadow-lg" style="background-color: #310a0a;">
            <div class="col-8" >
                <h5 class="display-6 text-light">&nbsp;&nbsp;&nbsp;&nbsp;{{ n['deck_id'] }} : {{ n["deck_name"] }}</h5></div>
        </div>
    </div><br>
<br>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6 p-3 mb-2 bg-light rounded-3">
                <h2>Edit this Deck's details</h2>
                <form method="POST" action="/dashboard/{{ n['deck_id'] }}/edit" id = "data-form">
                    <div class="form-floating mb-3">
                    <input class="form-control" id="deck_id"  placeholder="Lorem Ipsum" disabled>
                    <label for="deck_id">ID &nbsp;&nbsp;&nbsp;&nbsp; {{ n['deck_id'] }}</label>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">NAME </span>
                        <input type="text" value="{{ n['deck_name'] }}" id="name" name="name" class="form-control">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">DESCRIPTION </span>
                        <input type="text" value="{{ n['description'] }}" id="description" name="description" class="form-control">
                    </div>


                <div><input class="btn btn-primary" type="submit" value="Submit"></div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
