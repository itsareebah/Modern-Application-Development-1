<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ n['deck_name'] }}</title>
    <script type="text/javascript" src="{{ url_for('static', filename='js/validation.js') }}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark shadow p-2 rounded" style="background-color: #ece9e9;">
        <div class="container" >
            <div class="row p-1 mb-1 text-light col-1">
                <img src="../static/icon.png" alt="" height="50" >
            </div>
            <h4 class="p-1 mb-1 text-dark col-8"><img src="../static/name.png" alt="" height="50"></h4>
            <div class="btn-group col-3">
                <a class="me-2 btn btn-sm btn-outline-dark" href="/dashboard" role="button">Dashboard</a>
                <a class="btn btn-sm btn-outline-dark" href="/logout" role="button">Log Out</a>
            </div>
        </div>
    </nav>
    <div class="container-fluid ">
        <div class="row ">
            <div class="col-3 text-light fixed-left text-center" style="background-color: #310a0a;">
              <div class="p-4 col-10">
                <div class="h3 display-6">{{ n['deck_id'] }} <br> {{ n["deck_name"] }}</div><br>
                <div class="d-grid gap-2">
                    <a class="btn btn-outline-light mt-2 p-2" href="/dashboard/add_deck" role="button">Add/Create Decks</a>
                    <a class="btn btn-outline-light mt-2 p-2" href="/dashboard/{{ n['deck_id'] }}/study/add" role="button">Add Cards</a>
                    <a class="btn btn-outline-light mt-2 p-2" href="/dashboard/{{ n['deck_id'] }}/edit" role="button">Edit Details</a>
                    <a class="btn btn-outline-light mt-2 p-2" href="/dashboard/{{ n['deck_id'] }}/remove" onclick="confirmDelete()" role="button">Delete Deck</a>
                    </div>

              </div>
            </div>
            <div class="col-9 p-4 bg-white rounded-3">
                <div class="col-12 p-4 bg-light rounded-3 align-self-center" style="margin: 0%;">
                    <div class="col-12 p-4 bg-white rounded-3 align-self-center" style="margin: 0%;">
                        <div class="col-12 p-4 bg-light rounded-3 align-self-center" style="margin: 0%;">
                            <div class="lead"> {{ n["description"] }}<br><br>
                                SCORE:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ m }}/100<br><br>
                                LAST VISITED ON:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ dt_string }} <br><br>
                                {{ o }}<br><br>
                                <a href="/dashboard/{{ n['deck_id'] }}/study" class="link-danger card-link">Study now</a></div>
                        </div>
                    </div>
                </div>
                

            </div>
        </div>
        
        <div class="d-flex flex-row-reverse fixed-bottom bg-light">
            <div class="p-1 mt-1">&copy; copyright 2021</div>
         </div>
    </div>

</body>
<script type="text/javascript">

</script>
</html>
