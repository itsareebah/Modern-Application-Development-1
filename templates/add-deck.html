<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add deck</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/javascript" src="{{ url_for('static', filename='js/validation.js') }}"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow p-2 rounded" style="background-color: #ece9e9;">
        <div class="container" >
            <div class="row p-1 mb-1 text-light col-1">
                <img src="../static/icon.png" alt="" height="50" >
            </div>
            <h4 class="p-1 mb-1 text-dark col-7"><img src="../static/name.png" alt="" height="50"></h4>
            <div class="btn-group col-3">
                <a class="me-2 btn btn-sm btn-outline-dark" href="/dashboard" role="button">Dashboard</a>
                <a class="btn btn-sm btn-outline-dark" href="/logout" role="button">Log Out</a>
            </div>
        </div>
    </nav>
    <br>
    <div class="container text-center">
        <div class="row justify-content-center">

            <div class="p-3 row" id="alldecks">
            {% for i in p %}
                <div class="p-3 m-3 col-2 bg-light">
                    <div class="card mb-2" >
                        <div class="card-body">
                            <h5 class="card-title">{{ i["deck_id"] }}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">{{ i["deck_name"] }}</h6>
                            <p class="card-text"><br>{{ i['description'] }}</p>
                            <button type="submit" data-deck_id='{{ i["deck_id"] }}' class="btn btn-sm btn-outline-dark card-link add_button">Add</button>
                        </div>
                    </div>
                </div>
            {% endfor %}
                <div class="p-3 m-3 col-2 bg-light">
                    <div class="card p-2 mb-2" >
                        <div class="card-body">
                            <h5 class="card-title">Add New Deck</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Start Creating your own Deck</h6>
                            <p class="card-text"><br></p>
                            <button class="btn btn-sm btn-outline-dark card-link" id="buttonfornew">Add</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-8 rounded-4 mt-2 shadow-sm p-2 mb-2 bg-light" id="new_deck" style="display:none; ">
                
                <h2>Add Deck Details</h2>
                <form method="POST" action="/dashboard/add_deck" id = "data-form" style="margin: 40px;">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="deck_id" name="deck_id" placeholder="lorem ipsum" required >
                        <label for="deck_id">Id</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="deck_name" name="deck_name" placeholder="Lorem Ipsum" required>
                        <label for="deck_name">Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <textarea type="text" class="form-control" id="description" name="description" placeholder="Lorem Ipsum"></textarea>
                        <label for="description">Description</label>
                    </div><br>
                    <input class="btn btn-primary" type="submit" value="Submit" >
                </form>
            </div>
        </div>
    </div>

    
</body>
<script type="text/javascript">
    initialize_add()
    new_deck()
</script>
</html>
